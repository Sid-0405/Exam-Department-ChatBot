<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Department Chatbot</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="ChatBot.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>
                Exam Department DBATU
                <hr>
                <img
                src="https://upload.wikimedia.org/wikipedia/en/6/64/BATU_logo.png"
                alt="DBATU LOGO"
                />
            </h1>
        </header>
        <div id="chat-container" class="chat-container">
            <!-- Chat messages will be displayed here -->
        </div>
        <div class="input-container">
            <input type="text" id="chat-input" placeholder="Type your query..." class="form-control">
            <button id="chat-submit" class="btn btn-primary">Send</button>
        </div>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- External Script.js -->
    <script src="ChatBot.js"></script>
</body>
</html>
